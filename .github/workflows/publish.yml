name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  validate-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract tag version
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Check package.json version matches tag
        working-directory: packages/chati-dev
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.tag.outputs.version }}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: package.json=$PKG_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

  publish:
    needs: validate-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        working-directory: packages/chati-dev
        run: npm install

      - name: Lint
        working-directory: packages/chati-dev
        run: npm run lint

      - name: Test
        working-directory: packages/chati-dev
        run: npm test

      - name: Check if version already published
        id: check
        working-directory: packages/chati-dev
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view chati-dev@$PKG_VERSION version 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Version $PKG_VERSION already published — skipping"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Version $PKG_VERSION not found — will publish"
          fi

      - name: Publish
        if: steps.check.outputs.skip != 'true'
        working-directory: packages/chati-dev
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
